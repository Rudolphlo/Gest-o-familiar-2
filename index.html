<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>FamilyHub</title>
    
    <!-- Bibliotecas Essenciais -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { 
            -webkit-tap-highlight-color: transparent; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #f8fafc;
        }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Ícones em SVG para evitar dependência de bibliotecas externas que podem falhar no mobile
        const IconHome = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>;
        const IconUsers = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const IconPlus = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;

        function App() {
            const [user, setUser] = useState(localStorage.getItem('family_user') || '');
            const [view, setView] = useState(user ? 'dashboard' : 'login');
            const [tempName, setTempName] = useState('');

            const handleLogin = () => {
                if (tempName.trim()) {
                    localStorage.setItem('family_user', tempName);
                    setUser(tempName);
                    setView('dashboard');
                }
            };

            if (view === 'login') {
                return (
                    <div className="h-screen bg-blue-600 flex items-center justify-center p-6 fade-in">
                        <div className="bg-white w-full max-w-sm rounded-[40px] p-10 shadow-2xl text-center">
                            <div className="w-16 h-16 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6">
                                <IconHome />
                            </div>
                            <h2 className="text-2xl font-black text-slate-800 mb-2">FamilyHub</h2>
                            <p className="text-slate-400 text-sm mb-8">Digite seu nome para começar</p>
                            <input 
                                type="text" 
                                placeholder="Seu nome (ex: Pai)" 
                                className="w-full bg-slate-100 border-none rounded-2xl p-4 mb-4 outline-none font-bold text-center text-lg"
                                onChange={(e) => setTempName(e.target.value)}
                            />
                            <button 
                                onClick={handleLogin}
                                className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg active:scale-95 transition-all"
                            >
                                ENTRAR
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-50 pb-24 fade-in">
                    <header className="bg-white p-4 sticky top-0 border-b flex justify-between items-center z-10 shadow-sm">
                        <div className="flex items-center gap-2">
                            <div className="bg-blue-600 p-1.5 rounded-lg text-white"><IconHome /></div>
                            <h1 className="font-black text-slate-800 tracking-tighter">FamilyHub</h1>
                        </div>
                        <div className="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 font-black text-xs">
                            {user[0]?.toUpperCase()}
                        </div>
                    </header>

                    <main className="p-4 space-y-6">
                        <div className="bg-blue-600 p-6 rounded-[32px] text-white shadow-xl shadow-blue-100">
                            <h2 className="font-bold text-lg">Olá, {user}!</h2>
                            <p className="text-sm opacity-80">Sua família está pronta para se organizar.</p>
                        </div>

                        <div className="space-y-3">
                            <h3 className="font-black text-slate-800 px-1">Atividades Recentes</h3>
                            <div className="bg-white p-5 rounded-3xl border border-slate-100 flex items-center gap-4">
                                <div className="w-2 h-8 bg-blue-500 rounded-full"></div>
                                <div className="flex-1">
                                    <p className="font-bold text-slate-700 text-sm">Bem-vindo ao App!</p>
                                    <p className="text-[10px] text-slate-400 font-bold uppercase">SISTEMA • GERAL</p>
                                </div>
                            </div>
                        </div>
                    </main>

                    <nav className="fixed bottom-0 w-full bg-white/90 backdrop-blur-md border-t flex justify-around py-4 z-20 safe-bottom">
                        <button onClick={() => setView('dashboard')} className={`flex flex-col items-center gap-1 ${view === 'dashboard' ? 'text-blue-600' : 'text-slate-400'}`}>
                            <IconHome />
                            <span className="text-[9px] font-black uppercase">Home</span>
                        </button>
                        <button onClick={() => setView('settings')} className={`flex flex-col items-center gap-1 ${view === 'settings' ? 'text-blue-600' : 'text-slate-400'}`}>
                            <IconUsers />
                            <span className="text-[9px] font-black uppercase">Família</span>
                        </button>
                    </nav>

                    <button className="fixed bottom-28 right-6 bg-blue-600 text-white p-4 rounded-full shadow-2xl active:scale-90 transition-transform z-30">
                        <IconPlus />
                    </button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
